<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>

<wicket:panel>
    <div wicket:id="outerBorder">
        <form wicket:id="lockForm" class="adminForm">
            <table class="contentTable">
                <tr>
                    <td valign="top">
                        <wicket:message key="op.lock.admin.form.chooseDate.label" />:
                    </td>
                    <td>
                        <input style="width: 7em; clear: both" type="text" wicket:id="startDate">
                        <wicket:message key="op.lock.admin.form.and.label" />
                        <input style="width: 7em; clear: both" type="text" wicket:id="endDate">
                        <br />
                        <span wicket:id="startDateValidationError"></span>
                        <span wicket:id="endDateValidationError"></span>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="op.lock.admin.name.label" />:
                    </td>
                    <td>
                        <input type="text" wicket:id="name">
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <label for="holiday"><wicket:message key="op.lock.admin.form.holiday.label"/></label>:
                    </td>
                    <td><input type="checkbox" id="lock.holiday" wicket:id="lock.holiday"/></td>
                </tr>

                <tr>
                    <td colspan="2"><br /></td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="op.lock.admin.excluded.label" />:
                    </td>

                    <td wicket:id="excludedUsers">
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><br /></td>
                </tr>

                <tr>
                    <td valign="top" wicket:id="affected"></td>

                    <td wicket:id="affectedContainer"></td>
                </tr>

                <tr>
                    <td colspan="2"><br /></td>
                </tr>

                <tr>
                    <td>
                        <a class="button floatLeft" onclick="this.blur();" wicket:id="unlock">
                            <span><wicket:message key="op.lock.admin.form.unlock.button" /></span>
                        </a>

                        <span wicket:id="serverMessage"></span>
                    </td>
                    <td style="text-align: right">
                        <a class="button floatRight" onclick="this.blur();" wicket:id="submit">
                            <span><wicket:message key="op.lock.admin.form.lock.button" /></span>
                        </a>
                    </td>
                </tr>
            </table>
            <br clear="all">
        </form>
    </div>

    <wicket:fragment wicket:id="hideHours">
        <a wicket:id="affectedLinkToggle"><i class="fa fa-caret-square-o-down"></i> <wicket:message key="op.lock.admin.excluded.hide" /></a>
    </wicket:fragment>

    <wicket:fragment wicket:id="showHours">
        <a wicket:id="affectedLinkToggle"><i class="fa fa-caret-square-o-up"></i> <wicket:message key="op.lock.admin.excluded.view" /></a>
    </wicket:fragment>


    <wicket:fragment wicket:id="readOnlyExcludedUsers">
        <div class="maxScroll limitWidth">
            <wicket:container wicket:id="excluded">
                <wicket:container wicket:id="name" /><br />
            </wicket:container>
        </div>
        <br />
        <a wicket:id="modify"><i class="fa fa-pencil-square-o"></i> <wicket:message key="op.lock.admin.excluded.modify" /></a>
    </wicket:fragment>

    <wicket:fragment wicket:id="noExcludedUsers">
        <wicket:message key="op.lock.admin.none.label" /><br />
        <br />
        <a wicket:id="modify"><i class="fa fa-plus-square-o"></i> <wicket:message key="op.lock.admin.excluded.header" /></a>
    </wicket:fragment>

    <wicket:fragment wicket:id="selectUsersToExclude">
        <wicket:container wicket:id="userSelect"/>
        <br/>
        <a wicket:id="hide"><i class="fa fa-caret-square-o-up"></i> <wicket:message key="op.lock.admin.hide.label" /></a>
    </wicket:fragment>


</wicket:panel>

</body>
</html>
