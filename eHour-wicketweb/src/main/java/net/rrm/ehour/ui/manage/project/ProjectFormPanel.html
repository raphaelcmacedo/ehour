<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <div wicket:id="border">
        <form wicket:id="projectForm" class="adminForm">
            <table class="contentTable">
                <tr>
                    <td valign="top">
                        <wicket:message key="admin.project.name"/>:
                    </td>
                    <td><input type="text" class="textInputSmall" wicket:id="project.name"/>
                        <span wicket:id="nameValidationError"></span>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="admin.project.code"/>:
                    </td>
                    <td><input type="text" class="textInputSmall" wicket:id="project.projectCode"/>
                        <span wicket:id="codeValidationError"></span>
                    </td>
                </tr>


                <tr>
                    <td valign="top">
                        <wicket:message key="admin.project.customer"/>:
                    </td>
                    <td><select class="textInputSmall" wicket:id="project.customer"></select>
                        <span wicket:id="customerValidationError"></span>
                    </td>
                </tr>


                <tr>
                    <td colspan="2">
                        <br/>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="admin.project.projectManager"/>:
                    </td>
                    <td><select class="textInputSmall" wicket:id="project.projectManager"></select>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="admin.project.sectionLeader"/>:
                    </td>
                    <td><select class="textInputSmall" wicket:id="project.sectionLeader"></select>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="admin.project.headOfUnit"/>:
                    </td>
                    <td><select class="textInputSmall" wicket:id="project.headOfUnit"></select>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="admin.project.contractManager"/>:
                    </td>
                    <td><select class="textInputSmall" wicket:id="project.contractManager"></select>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="admin.project.description"/>:
                    </td>
                    <td><textarea class="textInputSmall" name="comment" wicket:id="project.description" rows="3"
                                  wrap="virtual"></textarea>

                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <br/>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <wicket:message key="admin.project.contact"/>:
                    </td>
                    <td><input type="text" class="textInputSmall" wicket:id="project.contact"/>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <br/>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <label for="defaultProject"><wicket:message key="admin.project.defaultProject"/></label>:
                    </td>
                    <td><input type="checkbox" id="defaultProject" wicket:id="project.defaultProject"/>
                        (
                        <wicket:message key="admin.project.defaultProjectHelp"/>
                        )
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <label for="billable"><wicket:message key="admin.project.billable"/></label>:
                    </td>
                    <td><input type="checkbox" id="billable" wicket:id="project.billable"/></td>
                </tr>

                <tr>
                    <td valign="top">
                        <label for="active"><wicket:message key="admin.project.active"/></label>:
                    </td>
                    <td><input type="checkbox" id="active" wicket:id="project.active"/></td>
                </tr>

                <wicket:child />

                <tr>
                    <td colspan="2">
                        <br/>
                        <span wicket:id="serverMessage"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" wicket:id="deletableMsg" class="footer">
                    </td>
                </tr>

                <tr>
                    <td>
                        <a class="button" wicket:id="deleteButton">
                            <span><wicket:message key="general.delete"/></span>
                        </a>
                    </td>
                    <td style="text-align: right">
                        <a class="button floatRight" onclick="this.blur();" wicket:id="submitButton">
                            <span><wicket:message key="general.save"/></span></a>
                    </td>
                </tr>

            </table>
        </form>
    </div>

    <wicket:fragment wicket:id="bookedHours">
        <span wicket:id="deleteMessage" />
    </wicket:fragment>

</wicket:panel>

</body>

</html>
