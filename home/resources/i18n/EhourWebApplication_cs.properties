overview.help.header=M\u011Bs\u00ED\u010Dn\u00ED p\u0159ehled
overview.help.body=Na t\u00E9to str\u00E1nce je p\u0159ehled vyk\u00E1zan\u00FDch hodin na projektu pro zvolen\u00FD m\u011Bs\u00EDc a pokud to administr\u00E1tor povolil, tak\u00E9 obrat, kter\u00FD byl na projektu vytvo\u0159en.<p> M\u011Bs\u00EDc volte pomoc\u00ED kalend\u00E1\u0159e vlevo naho\u0159e. Mezi m\u011Bs\u00EDci m\u016F\u017Eete tak\u00E9 p\u0159ech\u00E1zet pomoc\u00ED \u0161ipek vedle n\u00E1zvu m\u011Bs\u00EDce.<br>Tu\u010Dn\u011B zv\u00FDrazn\u011Bn\u00E9 dny v kalend\u00E1\u0159i jsou pln\u011B vyk\u00E1z\u00E1ny.<p>Klepnut\u00EDm na \u010D\u00EDslo t\u00FDdne m\u016F\u017Eete zadat hodiny v dan\u00E9m t\u00FDdnu.

timesheet.help.header=V\u00FDkaz hodin
timesheet.help.body=Na t\u00E9to str\u00E1nce je p\u0159ehled projekt\u016F, na kter\u00E9 m\u016F\u017Eete vykazovat, t\u0159\u00EDd\u011Bn\u00FDch dle z\u00E1kazn\u00EDk\u016F.<br />\u0160ipkami vedle n\u00E1zvu m\u011Bs\u00EDce v kalend\u00E1\u0159i m\u016F\u017Eete p\u0159ep\u00EDnat mezi jednotliv\u00FDmi m\u011Bs\u00EDci. Upozor\u0148ujeme, \u017Ee ve\u0161ker\u00E9 zm\u011Bny nebudou ulo\u017Eeny, dokud nestisknete tal\u010D\u00EDtko Ulo\u017Eit.<br />Krom\u011B mo\u017Enosti p\u0159id\u00E1vat koment\u00E1\u0159e k jednotliv\u00FDm dn\u016Fm, m\u00E1te tak\u00E9 mo\u017Enost komentovat cel\u00FD t\u00FDden nebo projekt. Koment\u00E1\u0159 zanech\u00E1te pomoc\u00ED ikony tu\u017Eky vedle pole, kam zad\u00E1v\u00E1te hodiny.

