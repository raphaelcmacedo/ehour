admin.config.help.body=נא לבחור את השפה ואת המטבע הרצויים לכל המשתמשים ב־eHour הזה. אם אין לך צורך בכפיית השפה על כל המשתמש ניתן לבחור באפשרות "לא לאלץ". <br /><br />כדי להסתיר את המחזור מדפי הסקירה והדיווח למשתמשים יש לבטל את הסימון מהתיבה להצגת התעריף השעתי.<br /><br />כל הודעות הדוא״ל הנשלחות זקוקות לשרת SMTP ולכתובת דוא״ל שתשמש ככתובת השליחה, נא לציין אותם כאן.
