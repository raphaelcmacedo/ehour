overview.help.header=סקירה חודשית
overview.help.body=בעמוד זה תופיע בפניך כמות השעות שרשמת לפי מיזם עבור החודש הנבחרו והמחזור שנוצר במהלך המיזם (בהנחה שמנהל המערכת איפשר זאת).<p> נא לבחור בחודש אחר באמצעות יומן הניווט שמימין. ניתן לעבור לחודש הבא או הקודם באמצעות החצים שליד שם החודש.<br>ביומן, ימים המופיעים במודגש הם בתפוסה מלאה.<p>כדי להזין שעות שבועיות, יש לעבור עם הסמן מעל לאותו השבוע וללחוץ עליו.

timesheet.help.header=גיליון זמן
timesheet.help.body=בעמוד זה יופיעו כל המיזמים שלהם יש לך אפשרות לרשום שעות, מסודרים לפי לקוח.<br />כדי לנווט אל שבוע אחר ניתן להשתמש בחצים שליד השבוע או ללחוץ על שבוע אחר ביומן. נא לשים לב שאף אחד מהשינויים שיבוצעו לא יישמרו! יש להשתמש בלחצן ה'אחסון' תחילה.<br /><br />מלבד הוספת הערה לשבוע שלם ניתן להוסיף הערה לפי מיזם, לפי יום. כדי לעשות זאת יש ללחוץ על סמל העפרון ליד המקום בו הזנת את השעות שלך.

timesheet.confirmReset=האם זו הפעולה הרצויה לך? כל השינויים שבוצעו לשבוע זה ילכו לאיבוד.
