admin.project.help.header=מיזמים
admin.project.help.body=כדי להוסיף מיזם ראשית עליך לבחור בלקוח מהרשימה.<br />הוספת מנהל מיזם למיזם מאפשרת לראש הצוות לקבל דיווחים על השעות שנרשמו לטובת במיזם. בשרימה הנגללת של ראש הצוות יופיעו אך ורק משתמשים עם כתובות דוא״ל.<br /><br />מיזם בררת מחדל הוא מיזם שמוקצה אוטומטית למשתמשים חדשים שנוצרים. לדוגמה אם נוצר מיזם שנקרא 'חג' והוא הוגדר כמיזם בררת המחדל, כל המשתמשים החדשים יוכלו לרשום שעות תחת מיזם זה.<br /><br />נא לקחת בחשבון שניתן למחוק אך ורק מיזמים שאין בהם שום מטלות.
