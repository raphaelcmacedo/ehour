overview.help.header=Vue d'ensemble par mois
overview.help.body=Vous voyez sur cette page le cumul des heures d\u00E9clar\u00E9es par projet pour le mois s\u00E9lectionn\u00E9 ainsi que le turnover g\u00E9n\u00E9r\u00E9 par projet (si c'est autoris\u00E9 par l'administrateur).<p> Vous pouvez s\u00E9lectionner un mois diff\u00E9rent en utilisant le calendrier en haut \u00E0 gauche. Vous pouvez aller au mois suivant ou au mois pr\u00E9c\u00E9dent en utilisant les fl\u00E8ches \u00E0 c\u00F4t\u00E9 du mois.<br>Dans le calendrier, les jours qui sont affich\u00E9s en gras sont enti\u00E8rement remplis.<p>Pour entrer des heures pour une semaine donn\u00E9e, passez la souris sur cette semaine et cliquez dessus.

timesheet.help.header=Feuille de temps
timesheet.help.body=Sur cette page vous voyez l'ensemble des projets sur lesquels vous pouvez imputer, organis\u00E9s par client.</br>Pour changer de semaine, utilisez les fl\u00E8ches \u00E0 c\u00F4t\u00E9 de la semaine ou cliquez sur une autre semaine dans le calendrier. Attention, les modifications ne seront enregistr\u00E9es que si vous cliquez sur le bouton 'Enregistrer'!<br/><br/>En cliquant sur le nom du projet vous pouvez imputer toute la semaine sur celui-ci.<br/><br/>Pour masquer tous les projets d'un client donn\u00E9, cliquez sur le nom du client.<br/><br/>Vous pouvez ajouter un commentaire pour toute la semaine ou vous pouvez mettre un commentaire par projet et par jour. Pour cela, cliquez sur l'ic\u00F4ne 'crayon' \u00E0 c\u00F4t\u00E9 de la case o\u00F9 vous avez saisi vos heures.

