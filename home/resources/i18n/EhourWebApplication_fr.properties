admin.project.help.body=Pour ajouter un projet, vous devez d'abord s\u00E9lectionner un client dans la liste.<br/>L'ajout d'un chef de projet au projet permet \u00E0 ce CP d'avoir des rapports sur les heures d\u00E9clar\u00E9es sur son projet. Seuls les utilisateurs avec une adresse email sont affich\u00E9s dans la liste d\u00E9roulante des chefs de projet.<br/><br/>Si un projet est d\u00E9clar\u00E9 comme le projet par d\u00E9faut, il est automatiquement affect\u00E9 aux nouveaux utilisateurs. Par exemple, si vous cr\u00E9ez un projet 'Vacances' et que vous le param\u00E9trez comme projet par d\u00E9faut, tous les nouveaux utilisateurs pourront d\u00E9clarer des heures sur ce projet.<br/><br/>Notez que seuls les projets qui n'ont pas d'affectations peuvent \u00EAtre supprim\u00E9s.
